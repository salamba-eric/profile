  <script>
    // Modal functions
    function showImageModal(src, alt) {
      const modal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      
      modalImage.src = src;
      modalImage.alt = alt;
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
      
      // Add event listeners
      modal.addEventListener('click', handleModalClick);
      document.addEventListener('keydown', handleEscapeKey);
    }

    function hideImageModal() {
      const modal = document.getElementById('image-modal');
      modal.classList.remove('show');
      document.body.style.overflow = '';
      
      // Remove event listeners
      modal.removeEventListener('click', handleModalClick);
      document.removeEventListener('keydown', handleEscapeKey);
    }

    function handleModalClick(e) {
      if (e.target === document.getElementById('image-modal')) {
        hideImageModal();
      }
    }

    function handleEscapeKey(e) {
      if (e.key === 'Escape') {
        hideImageModal();
      }
    }

    // Email functionality
async function sendEmail() {
  const name = document.getElementById('contact-name').value.trim();
  const email = document.getElementById('contact-email').value.trim();
  const message = document.getElementById('contact-message').value.trim();
  const sendButton = document.getElementById('send-button');
  const sendText = document.getElementById('send-text');
  const sendSpinner = document.getElementById('send-spinner');
  const formMessage = document.getElementById('form-message');

  formMessage.className = 'hidden px-4 py-2 mx-4 mb-2 rounded text-center';

  if (!name || !email || !message) {
    showMessage('Please fill in all fields.', 'bg-red-100 text-red-700 border border-red-300');
    return;
  }

  if (!isValidEmail(email)) {
    showMessage('Please enter a valid email address.', 'bg-red-100 text-red-700 border border-red-300');
    return;
  }

  // show loading state
  sendButton.disabled = true;
  sendText.textContent = '';
  sendSpinner.classList.remove('hidden');

  try {
    const result = await emailjs.send(
      "service_fjyorml",    
      "template_26ses5q",
      {
        from_name: name,
        from_email: email,
        message: message
      }
    );

    showMessage('Thank you! Your message has been sent successfully.', 'bg-green-100 text-green-700 border border-green-300');
    resetForm();

  } catch (error) {
    console.error('Email send failed:', error);
    showMessage('Oops! Something went wrong. Please try again later.', 'bg-red-100 text-red-700 border border-red-300');
  } finally {
    resetButton();
  }
}

    function showMessage(text, className) {
      const formMessage = document.getElementById('form-message');
      formMessage.textContent = text;
      formMessage.className = className + ' px-4 py-2 mx-4 mb-2 rounded text-center';
    }

    function resetForm() {
      document.getElementById('contact-name').value = '';
      document.getElementById('contact-email').value = '';
      document.getElementById('contact-message').value = '';
    }

    function resetButton() {
      const sendButton = document.getElementById('send-button');
      const sendText = document.getElementById('send-text');
      const sendSpinner = document.getElementById('send-spinner');
      
      sendButton.disabled = false;
      sendText.textContent = 'Send';
      sendSpinner.classList.add('hidden');
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Allow form submission with Enter key in message field
    document.getElementById('contact-message').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        sendEmail();
      }
    });
  </script>
